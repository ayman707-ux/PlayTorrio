name: Build macOS DMG

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Download MPV
      run: |
        # Download MPV portable
        curl -L https://laboratory.stolendata.net/~djinn/mpv_osx/mpv-latest.tar.gz -o mpv.tar.gz
        mkdir -p mpv
        tar -xzf mpv.tar.gz -C mpv
        # Verify MPV was extracted
        ls -la mpv/
        
    - name: Verify Icon
      run: |
        # Check if icon.icns exists
        if [ -f "icon.icns" ]; then
          mkdir -p build
          cp icon.icns build/icon.icns
          echo "✓ Using existing icon.icns"
        elif [ -f "build/icon.icns" ]; then
          echo "✓ Icon already in build directory"
        else
          echo "Warning: icon.icns not found, using default Electron icon"
        fi
        
    - name: Build macOS DMG
      run: npm run build
      env:
        CSC_IDENTITY_AUTO_DISCOVERY: false  # Skip code signing
        GH_TOKEN: ${{ secrets.GH_TOKEN }}  # GitHub token for publishing
        
    - name: Upload DMG artifacts
      uses: actions/upload-artifact@v4
      with:
        name: macos-dmg
        path: |
          dist/*.dmg
          dist/*.dmg.blockmap
        retention-days: 30
